{% extends 'tracker/base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-6 col-lg-5">
    <div class="card bg-dark text-light p-4 shadow-sm">
      <h2 class="mb-4 text-center"><i class="fas fa-key"></i> Forgot Password</h2>
      <p class="mb-4 text-center">Enter your email address below and we'll send you instructions to reset your password.</p>
      <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_email" class="form-label">Email address</label>
          <input type="email" name="email" class="form-control" id="id_email" placeholder="you@example.com" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-envelope"></i> Send Reset Link
          </button>
        </div>
      </form>
      <p class="mt-3 text-center">
        Remembered your password? <a href="{% url 'login' %}">Log In</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
